{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>Published on {{ post.published_date }} by {{ post.author }}</small></p>
<p>Tags:
    {% for tag in post.tags.all %}
        <a href="{% url 'posts-by-tag' tag.slug %}">{{ tag.name }}</a>
    {% empty %}
        No tags
    {% endfor %}
</p>

{% endblock %}
